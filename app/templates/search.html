<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск - RentScout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-house-door-fill text-primary fs-3"></i>
                <strong class="ms-2">RentScout</strong>
                <small class="text-muted d-none d-md-inline ms-2">Умный поиск жилья</small>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house me-1"></i>Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/search"><i class="bi bi-search me-1"></i>Поиск</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs"><i class="bi bi-code-slash me-1"></i>API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/health-page"><i class="bi bi-heart-pulse me-1"></i>Статус</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Расширенный поиск</h2>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form id="searchForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="city" class="form-label"><i class="bi bi-geo-alt text-primary"></i> Город</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Москва, Санкт-Петербург...">
                            </div>
                            <div class="col-md-6">
                                <label for="property_type" class="form-label"><i class="bi bi-building text-primary"></i> Тип недвижимости</label>
                                <select class="form-select" id="property_type" name="property_type">
                                    <option value="">Любой</option>
                                    <option value="apartment">Квартира</option>
                                    <option value="room">Комната</option>
                                    <option value="house">Дом</option>
                                    <option value="studio">Студия</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row g-3 mt-2">
                            <div class="col-md-6">
                                <label for="min_price" class="form-label"><i class="bi bi-currency-ruble text-primary"></i> Цена от</label>
                                <input type="number" class="form-control" id="min_price" name="min_price" placeholder="0">
                            </div>
                            <div class="col-md-6">
                                <label for="max_price" class="form-label"><i class="bi bi-currency-ruble text-primary"></i> Цена до</label>
                                <input type="number" class="form-control" id="max_price" name="max_price" placeholder="100000">
                            </div>
                        </div>
                        
                        <div class="row g-3 mt-2">
                            <div class="col-md-6">
                                <label for="min_rooms" class="form-label"><i class="bi bi-door-closed text-primary"></i> Комнат от</label>
                                <input type="number" class="form-control" id="min_rooms" name="min_rooms" placeholder="1" min="1" max="10">
                            </div>
                            <div class="col-md-6">
                                <label for="max_rooms" class="form-label"><i class="bi bi-door-closed text-primary"></i> Комнат до</label>
                                <input type="number" class="form-control" id="max_rooms" name="max_rooms" placeholder="5" min="1" max="10">
                            </div>
                        </div>
                        
                        <div class="row g-3 mt-2">
                            <div class="col-md-6">
                                <label for="min_area" class="form-label"><i class="bi bi-bounding-box text-primary"></i> Площадь от (м²)</label>
                                <input type="number" class="form-control" id="min_area" name="min_area" placeholder="20">
                            </div>
                            <div class="col-md-6">
                                <label for="max_area" class="form-label"><i class="bi bi-bounding-box text-primary"></i> Площадь до (м²)</label>
                                <input type="number" class="form-control" id="max_area" name="max_area" placeholder="200">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-search me-2"></i>Найти объявления
                            </button>
                            <button type="reset" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Очистить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <div class="container my-5">
        <div id="loading" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p class="mt-3 text-muted">Поиск объявлений...</p>
        </div>
        
        <div id="results"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024-2025 RentScout. Все права защищены.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/search.js"></script>
</body>
</html>

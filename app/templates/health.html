<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус системы - RentScout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-house-door-fill text-primary fs-3"></i>
                <strong class="ms-2">RentScout</strong>
                <small class="text-muted d-none d-md-inline ms-2">Умный поиск жилья</small>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house me-1"></i>Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search"><i class="bi bi-search me-1"></i>Поиск</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs"><i class="bi bi-code-slash me-1"></i>API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/health-page"><i class="bi bi-heart-pulse me-1"></i>Статус</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Health Status Section -->
    <section class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-heart-pulse-fill text-danger me-2"></i>Статус системы</h2>
                <button class="btn btn-outline-primary" onclick="loadHealthStatus()">
                    <i class="bi bi-arrow-clockwise me-2"></i>Обновить
                </button>
            </div>
            
            <div id="healthStatus" class="mb-5"></div>
            
            <h3 class="mt-5 mb-4"><i class="bi bi-info-circle me-2"></i>Системная информация</h3>
            <div id="systemInfo" class="row g-3"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024-2025 RentScout. Все права защищены.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/health.js"></script>
</body>
</html>

---
extends: default

rules:
  line-length:
    max: 120
    level: warning
  
  indentation:
    spaces: 2
    indent-sequences: true
  
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
  
  comments:
    min-spaces-from-content: 1
  
  document-start: disable
  
  key-duplicates: enable
  
  octal-values:
    forbid-implicit-octal: true
  
  quoted-strings:
    quote-type: any
    required: only-when-needed

ignore: |
  .venv/
  venv/
  node_modules/
  .github/

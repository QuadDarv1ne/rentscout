version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: rentscout-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rentscout}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rentscout_dev}
      POSTGRES_DB: ${POSTGRES_DB:-rentscout_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rentscout"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rentscout-dev

  # Redis для кеширования
  redis:
    image: redis:7-alpine
    container_name: rentscout-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rentscout-dev

  # FastAPI приложение
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentscout-web-dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DEBUG: "true"
      DATABASE_URL: postgresql://rentscout:rentscout_dev@postgres:5432/rentscout_dev
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: "1"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rentscout-dev
    restart: unless-stopped

  # Prometheus для метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: rentscout-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - rentscout-dev

volumes:
  postgres_data_dev:
  redis_data_dev:
  prometheus_data:

networks:
  rentscout-dev:
    driver: bridge

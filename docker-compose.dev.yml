version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: rentscout-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rentscout}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rentscout_dev}
      POSTGRES_DB: ${POSTGRES_DB:-rentscout_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rentscout"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rentscout-dev

  # Redis для кеширования
  redis:
    image: redis:7-alpine
    container_name: rentscout-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rentscout-dev

  # FastAPI приложение (разработка с hot-reload)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentscout-web-dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://rentscout:rentscout_dev@postgres:5432/rentscout_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rentscout-dev
    restart: unless-stopped

  # Celery Worker для фоновых задач
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentscout-celery-worker-dev
    command: celery -A app.tasks.celery worker --loglevel=info --concurrency=2
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://rentscout:rentscout_dev@postgres:5432/rentscout_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres
    networks:
      - rentscout-dev
    restart: unless-stopped

  # Celery Beat для периодических задач
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentscout-celery-beat-dev
    command: celery -A app.tasks.celery beat --loglevel=info
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://rentscout:rentscout_dev@postgres:5432/rentscout_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres
    networks:
      - rentscout-dev
    restart: unless-stopped

  # Flower для мониторинга Celery
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentscout-flower-dev
    command: celery -A app.tasks.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
      - celery-worker
    networks:
      - rentscout-dev

  # Prometheus для метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: rentscout-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data_dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - rentscout-dev

  # Grafana для визуализации метрик
  grafana:
    image: grafana/grafana:latest
    container_name: rentscout-grafana-dev
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data_dev:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - rentscout-dev

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  prometheus_data_dev:
    driver: local
  grafana_data_dev:
    driver: local

networks:
  rentscout-dev:
    driver: bridge

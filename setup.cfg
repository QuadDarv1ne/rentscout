[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    .venv,
    venv,
    build,
    dist,
    *.egg-info,
    migrations,
    docs,
    scripts

ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
    E501,  # line too long
    E731,  # do not assign a lambda expression, use a def

[isort]
multi_line_output = 3
line_length = 120
known_first_party = app
known_third_party = asyncio,bs4,collections,elasticsearch,fastapi,functools,httpx,lxml,logging,prometheus_client,prometheus_fastapi_instrumentator,pydantic,pytest,re,redis,slowapi,tenacity,time,typing,unittest

[tool:pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

[coverage:run]
source = app/
omit = 
    */tests/*
    */migrations/*
    */venv/*
    */.venv/*
    */settings/*
    app/main.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if settings.DEBUG
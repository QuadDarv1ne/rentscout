global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: "rentscout-api"
    metrics_path: /metrics
    static_configs:
      - targets:
          - "web:8000"
          - "localhost:8000"

  - job_name: "prometheus"
    static_configs:
      - targets:
          - "localhost:9090"
